repos:
- id: /.*/
  apply_requirements: [approved, mergeable]
  allowed_overrides: [apply_requirements, workflow]
  allow_custom_workflows: true

workflows:
  default:
    plan:
      steps:
      - init
      - plan
      - run: echo "Hello World"

      - run: my custom plan command
    apply:
      steps:
      - run: my custom apply command
